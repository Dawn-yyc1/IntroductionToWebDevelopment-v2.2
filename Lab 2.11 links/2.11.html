<h1>Happy Birthday Message Creator</h1>
<div>
  <label for= "message">Message?</label>
  <input type="text" name= "message" id= "message">
</div>
<div>
  <label for= "email">Email address?</label>
  <input type= "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" name= "email" id= "email" placeholder= "name@domain.com">
</div>
<div>
  <label for= "date">Date to send?</label>
  <input type= "date" name= "date" id= "date">
</div>
<div>
  <label for= "color">Message color?</label>
  <input type= "color" name ="color" id= "color">
</div>
<div>
  <label for= "blinks">Numer of blinks?</label>
  <input type= "number" name= "blinks" id= "blinks" min= "0" max= "10" value= "0">
</div>
<div>
  <label for= "music">Music volume?</label>
  <input type= "range" name= "music" id= "music" min= "0" max= "50" value= "20">
</div>
<div>
  <input type= "button" value= "Send Birthday Message">
</div>
<style>
  div {
     margin-bottom: 10px;
  }
 
   label {
      display: inline-block;
      width: 150px;
  }
</style>

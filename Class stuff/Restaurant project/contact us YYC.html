<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<main>
			<h1>Yummy Yummy Cafe</h1>
				<nav>
					<a href ="file:///C:/Users/pisce/OneDrive/Documents/GitHub/IntroductionToWebDevelopment-v2.2/Class%20stuff/Restaurant%20project/index%20YYC.html" >Home</a>
					<a href= "file:///C:/Users/pisce/OneDrive/Documents/GitHub/IntroductionToWebDevelopment-v2.2/Class%20stuff/Restaurant%20project/menu%20YYC.html" >Menu</a>
					<a href="file:///C:/Users/pisce/OneDrive/Documents/GitHub/IntroductionToWebDevelopment-v2.2/Class%20stuff/Restaurant%20project/contact%20us%20YYC.html" >Contact Us</a>
				</nav>
		<section>
		 <form>
			<div>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Full Name">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" placeholder="Email Address">
			</div>
			<div>
				<label for="phone">Phone:</label>
				<input type="tel" name="phone" id="phone" placeholder="Phone">
			</div>
			<div>
				<label for="inquiry">Reason for Inquiry</label>
				<select name="inquiry">
					<option value="catering">Catering</option>
					<option value="privateparty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div>
				<label>Additional Information:</label>
				<textarea name="additionalinfo" rows="5"></textarea> 
			</div>
			<div>
				<label type="radio" name="customertype" value="customertype">Have you been to the restaurant?</label>
					<input type="radio" name="customertype" value="yes" checked>
					<label for="yes">Yes</label>
					<input type="radio" name="customertype" value="no">
					<label for="no">No</label>
			</div>
			<div>
				<fieldset>
					<legend><label for="daystocontact" name="daystocontact" value="daystocontact">Best days to contact you:</label></legend>
					<input type="checkbox" name="monday" id="monday">
					<label for="monday">Monday</label>
					<input type="checkbox" name="tuesday" id="tuesday">
					<label for="tuesday">Tuesday</label>
					<input type="checkbox" name="wednesday" id="wednesday">
					<label for="wednesday">Wednesday</label>
					<input type="checkbox" name="thursday" id="thursday">
					<label for="thursday">Thursday</label>
					<input type="checkbox" name="friday" id="friday">
					<label for="friday">Friday</label>
					<input type="checkbox" name="saturday" id="saturday">
					<label for="saturday">Saturday</label>
					<input type="checkbox" name="sunday" id="sunday">
					<label for="sunday">Sunday</label>
				</fieldset>	
			</div>
			<button>
				<input type="button" value="Submit">
			</button>
		<footer>
			<p>789 Leaf Village</p>
			<p>Fire Nation, T0O 7Y9</p>
			<p>(403) 321-8899</p>
		</footer>
		</main>
	</body>
</html>
